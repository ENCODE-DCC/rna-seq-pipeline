  test_PE_unstranded_singularity:
    <<: *machine_defaults
    steps:
      - checkout
      - run: *install_singularity
      - run: *make_tag
      - run: *get_star_index
      - run: *get_kallisto_index
      - run:
          command: |
            pyenv global 3.5.2
            source ${BASH_ENV}
            test/test_workflow/test.sh rna-seq-pipeline.wdl test/test_workflow/PE_unstranded_input.json $TAG singularity
            python3 src/compare_md5.py --keys_to_inspect rna.kallisto.quants rna.align.genome_flagstat rna.align.anno_flagstat rna.bam_to_signals.all rna.bam_to_signals.unique --metadata_json PE_unstranded_input.metadata.json --reference_json test/test_workflow/PE_unstranded_reference_md5.json --outfile PE_unstranded_input.result.json
            cat PE_unstranded_input.result.json
            python3 -c "import sys; import json; data=json.loads(sys.stdin.read()); sys.exit(int(not data['match_overall']))" < PE_unstranded_input.result.json
